version: '3.8'

services:
  token-holder-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: token-holder-monitor
    restart: unless-stopped

    # Environment variables from .env file
    env_file:
      - .env

    # Port mapping
    ports:
      - "3000:3000"

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Volume for logs (optional)
    volumes:
      - ./logs:/app/logs

